<body>
<div class="container1">
    <div class="jumbotron">
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form method="POST">
                {% csrf_token %}
                <h2>Login Form</h2><br>
                {{ lform }}<br>
                <center>
                    <input type="submit" value="Login" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-danger"><br>
                    <a href="/registration/">Create New Account</a>
                </center>
            </form>
        </div>
    </div>
</div>
